        <!-- main Container  -->
        <div class="container">

                    <img src="./images/Avatar.png" alt="profile">
                    <span class="span-biger">Jane Doe</span>
                    <p>Plovdiv, Bulgaria</p>
                    <ul class="followers">
                        <li>

                    <ul class="icons">

                    <div class="icons">
                        <span>Friends</span>

                            <a href="">
                                <img src="./images/friend.png" alt="friend">
